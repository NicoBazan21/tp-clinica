<section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-6">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <form [formGroup]="form" (ngSubmit)="guardar()" class="row g-0 d-flex justify-content-center">
              <div class="col-lg">
                <div class="p-5 bg-indigo text-white">
                  <h3 class="fw-normal mb-5 text-center">Iniciar sesi√≥n</h3>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="email" id="form3Examplea2" formControlName="email"  class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Email</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="password" id="form3Examplea3" formControlName="clave" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea3">Clave</label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-4 pb-2">
                    <ngx-recaptcha2 #captchaElem
                      [siteKey]="siteKey"
                      formControlName="recaptcha">
                    </ngx-recaptcha2>
                  </div>

                  <button type="submit" class="btn btn-light btn-lg"
                    data-mdb-ripple-color="dark">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
