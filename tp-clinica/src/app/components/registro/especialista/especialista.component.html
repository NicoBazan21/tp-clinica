<section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <form [formGroup]="form" (ngSubmit)="guardar()" class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #4835d4;">Datos del especialista</h3>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="form3Examplev2" formControlName="nombre" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplev2" >Nombre</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="form3Examplev3" formControlName="apellido" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplev3">Apellido</label>
                      </div>

                    </div>
                  </div>
                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="number" id="form3Examplev4a" formControlName="edad" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplev4">Edad</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="number" id="form3Examplev4s" formControlName="dni" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplev4">DNI</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <table class="table">
                      <thead>
                        <tr scope="col">Especialidad</tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let n of listaEspecialidades">
                          <th scope="row">
                            <input
                            class="form-check-input"
                            type="checkbox"
                            [value]="n.id"
                            [checked]="n.select"
                            (change)="onElegirEspecialidad($event)">
                          </th>
                          <td>{{n.especialidad}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 bg-indigo text-white">
                <div class="p-5">
                  <h3 class="fw-normal mb-5">Datos de usuario</h3>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="email" id="form3Examplea2" formControlName="email"  class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Email</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="password" id="form3Examplea3" formControlName="clave" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea3">Clave</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="password" id="form3Examplea4" formControlName="repiteClave" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea4">Repetir clave</label>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="file" id="form3Examplea6" (change)="cargoImagen($event, 1)" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea6">Imagen uno</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <ngx-recaptcha2 #captchaElem
                      [siteKey]="siteKey"
                      formControlName="recaptcha">
                    </ngx-recaptcha2>
                  </div>

                  <button type="submit" class="btn btn-light btn-lg"
                    data-mdb-ripple-color="dark">Registrar</button>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
